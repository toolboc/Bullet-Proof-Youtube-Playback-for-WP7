<html xmlns="http://www.w3.org/1999/xhtml">
<head runat="server">
    <script type="text/javascript">
        function GetYoutubeUrl(input) {
            
            // Take the input and modify it somehow
            var result = unescape(unescape(input));
			
			//var patt = /http\:[^;,]*?medium[^;,]*type=video\/mp4/g;
            var patt = /http:[^;,]*?itag=18[^;,]*type=video\/mp4.*quality=medium/g;
            
			var url = patt.exec(result);
			
			url = url.toLocaleString();
			
			url = url.replace('sig', 'signature');
			
            // Pass the result back to the host application
            window.external.Notify(url.toLocaleString());

        }
    </script>
</head>

</body>
</html>
